<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Tutorial in JS</title>

    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->

    <!-- Include this script tag in your HTML file -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Befor moving ahead please wheather you created credentials... -->
    <style>
        body{
            text-align: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: auto;
        }
        input{
            padding: 0.6rem;
        }
        .btn{
            padding: 0.5rem 0.8rem;
            background-color: violet;
            outline: none;
            border: none;
            cursor: pointer;
            border-radius: 16px;
        }
        .otpverify{
            display: none;
        }
    </style>
</head>
<body>
    

    <h1>OTP Using JavaScript</h1>
    <div class="form">
        <input type="email" id="email" placeholder="Enter Email...">

        <div class="otpverify">
            <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
            <button class="btn" id="otp-btn">Verify</button>
        </div>

        <button onclick="sendOTP()" class="btn">Send OTP</button>
    </div>

    <!-- <script src="./index.js"></script> -->
    <script>
        // Initialize EmailJS
emailjs.init('qr7pgXfhaxHlHLkrx'); // Replace with your EmailJS User ID

// Function to send OTP
function sendOTP() {
    const email = document.getElementById('email').value;
    const otp = Math.floor(Math.random() * 10000);

    // Define email options
    const emailData = {
        serviceID: 'service_c8q9ibh', // Replace with your EmailJS Service ID
        templateID: 'template_dkl6u34', // Replace with your EmailJS Template ID
        userID: 'j2x_vFVe03cgy31Kyl2qf', // Replace with your EmailJS User ID
        templateParams: {
            to_email: email, // Make sure this matches the placeholder in your EmailJS template
            otp: otp,
        },
    };

    // Send the email using EmailJS
    emailjs.send(emailData.serviceID, emailData.templateID, emailData.templateParams)
        .then(response => {
            alert('Email sent successfully.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send email.');
        });
}

    </script>
</body>
</html>
